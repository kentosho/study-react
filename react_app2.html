<!DOCTYPE html>
<html>
   <head>
      <meta charseet="UTF-8" />
      <title>React</title>
      <script src="https://unpkg.com/react@16/umd/react.development.js">
      </script>
      <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
      </script>
      <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js">
      </script>
   </head>
   <body>
      <h1>React</h1>
      <div id="root">wait...</div>
      <script type="text/babel">
         let dom = document.querySelector('#root');
         let message = "Here is a Message"

         const msg = {
            fontSize: "20pt",
            fontWeight: "bold",
            color: "red", 
            border: "2px solid green"
         }

         let printMsg = function(msg, size , color){
            const style = {
               fontSize: size + "pt",
               fontWeight: '700',
               color: color,
               border: "1px solid " + color
            };
            return <p style={style}>{msg}</p>;
         }

         let el = (
            <div>
               {printMsg('This is a first Message', 30, '#ddd')}
               {printMsg('This is a second Message', 20, '#aaa')}
               {printMsg('The last Messsage', 14, '#333')}
            </div>
            );
         ReactDOM.render(el, dom);
      </script>
   </body>
</html>
